<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Choice Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #40414f; /* Background color set to #40414f */
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .button-list {
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-gap: 10px;
      justify-content: center;
    }
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .return {
      display: none; 
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .page-image {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Multiple Choice Test</h1>

  <img src="IMGERE" alt="" class="page-image" style="max-width: 100%; height: auto;"> <!--image here-->
  <p></p> <!--description here-->

  <div class="button-list">

    <a href="#" class="button">Option 1</a>
    
    <a href="#" class="button">Option 2</a>
    
    <a href="#" class="button">Option 3</a>
    
  </div>
  <!-- Back Button -->
  <button class="return" id="backButton" onclick="goBack()"><=</button>
  <script>
    // JavaScript function to go back to the previous page
    function goBack() {
      window.history.back();
    }

    // Check if there's a page in the session history
    if (window.history.length > 1) {
      document.getElementById('backButton').style.display = 'inline-block'; // Show the button
    }
  </script>
</body>
</html>
