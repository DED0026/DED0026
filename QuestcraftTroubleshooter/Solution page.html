<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solution Page</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #40414f; /* Background color set to #40414f */
      color: #fff; /* Text color set to white */
      padding: 20px;
      text-align: center; /* Center-align text */
    }
    .solution-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .return {
      display: none; /* Initially hide the button */
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      position: absolute; /* Position the button absolutely */
      top: 20px; /* Distance from the top */
      left: 20px; /* Distance from the left */
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Solution Page</h1>
  <p>Here is the solution to your problem:</p>
  
  <!-- Image -->
  <img src="https://avatars.githubusercontent.com/u/98061642?v=4" alt="Solution Image" class="solution-image">
  
  <!-- Example of text with embedded hyperlinks and italic text -->
  <p>This is an example of text with <a href="https://example.com" style="color: #fff; text-decoration: underline;">embedded hyperlinks</a> and <em>italic text</em>.</p>
  
  <!-- Button -->
  <a href="https://example.com" class="button">Learn More</a>

  <!-- Back Button -->
  <button class="return" id="backButton" onclick="goBack()"><=</button>
  <script>
    // JavaScript function to go back to the previous page
    function goBack() {
      window.history.back();
    }

    // Check if there's a page in the session history
    if (window.history.length > 1) {
      document.getElementById('backButton').style.display = 'inline-block'; // Show the button
    }
  </script>
</body>
</html>
